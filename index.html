<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__icons">
				<i class="fa-solid fa-heart"></i>
				<i class="fa-solid fa-cart-shopping"></i>
			</div>
			<div class="card__img">
				<img src="./assets/img/pngaaa.com-1022147.png	" alt="" />
			</div>
			<div class="card__tittle">
				<span>Vans old skool</span>
			</div>
			<div class="card__price">
				<span>100$</span>
			</div>
			<div class="card__content">
				<div class="card__content-size">
					<h3 class="text">Size:</h3>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
				</div>
				<div class="card__content-color">
					<h3 class="text">Color:</h3>
					<span class="card__content-color--red"></span>
					<span class="card__content-color--blue"></span>
					<span class="card__content-color--green"></span>
				</div>
				<div class="card__content-btn">
					<button>Buy Now</button>
					<button>Add Cart</button>
				</div>
			</div>
		</div>
	</body>
</html>
